<!DOCTYPE html>
<html>
<head>
    <title>DjBot</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/semantic/dist/semantic.min.css')}}">
    
    <style type="text/css">
     body {
	 background-color: #FFFFFF;
     }

     #content {
	 height: 100%;
     }

     .main.container {
	 height: 100%;
	 padding-top: 3em;
     }
     
     .row.top {
	 height: 50%;
	}
     .row.middle {
	 height: 10%;
	 text-align: right;
     }
     
     .row.bottom {
	 height: 40%;
     }
     
     .bottom.aligned.content{
	 height: 100%; 
	}
     .ui.one.cards{
	 height: 75%;
     }
     .ui.card.status {
	 background-color: #000000;
	 height: 100%; 
     }

     li {
	 list-style-type: none;
     }

     #sortable {
	 list-style-type: none;
	 margin: 0;
	 padding: 0;
	 justify-content: center;
     }

     .grid.centered{
	 margin-top: 1em;
     } 
     
    </style>
</head>
<body>
    <nav class="ui inverted menu fixed">
	<div class="ui container">
	    <div class="header item">
		{% block header %}
		{% endblock %}
	    </div>
	    {% block nav %}
	    {% endblock %}
	</div>
    </nav>
    <div id="content">
    {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/semantic/dist/semantic.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/jquery-ui/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react-dom.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react-semantify/dst/react-semantify.min.js') }}"></script>

    <script src="{{ url_for('static', filename='browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='marked.min.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
