{% extends "layout.html" %}

{% block head %}
<meta name="csrf-token" content="{{ csrf_token() }}">
{% endblock %}

{% block content %}
<div class="ui loading segment">
  <p>Loading ...</p>
  <p></p>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='dependencies/index.js')}}"></script>
    <script src="{{ url_for('static', filename='dependencies/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='dependencies/react-with-addons.min.js')}}"></script>
    <script src="{{ url_for('static', filename='dependencies/react-dom.min.js')}}"></script>
    <script src="{{ url_for('static', filename='scripts/index_bundle.js')}}"></script>
    <script>
     $(document).ready(function(){
         $.ajaxSetup({
             beforeSend: function(xhr, settings) {
                 if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                     xhr.setRequestHeader("X-CSRFToken", $('meta[name=csrf-token]').attr('content'));
                 }
         }
         });
     });
     </script>
{% endblock %}
